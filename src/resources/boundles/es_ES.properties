app_description=Parking App es una aplicación de escritorio diseñada para\nllevar a cabo la administración de un sistema de aparcamien-\nto de vehículos. \n\nAlgunas de las operaciones basicas que cubre son:\n\n- Ingresar los datos de los vehículos a una base de datos\nlocal.\n- Cronometrar el tiempo en el que el vehículo permanece\naparcado.\n- Mostrar el monto que debe adeudar cada cliente de acuerdo\nal tiempo que lleva aparcado su vehiculo.\n- Actualizar la tarifa por hora.\n- Consultar los registros de la recaudacion de la caja y\nguardarla en un archivo de texto.\n- Consultar la información del ingreso y salida de los \nvehículos y guardarla en un archivo de texto.\n\nLo que este sistema no es:\n-No es un sistema contable. Sólo guarda y muestra la \ninformación básica del monto ingresado + el descuento.\n-No es un sistema de impresion de tickets. Ni tiene salida\na otros dispositivos de impresión.\n-No es un sistema de parking profesional. Sólo realiza las\noperaciones básicas antes mencionadas.\n\ndesarrollada por Martín Kun - Java Developer.\ncontacto: martinkunbrc@hotmail.com

